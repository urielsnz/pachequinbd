<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>Modificar Útil Escolar</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="estilos/modifica.css">
 <script type="module" src="lib/js/consumeJson.js"></script>
 <script type="module" src="lib/js/submitForm.js"></script>
 <script type="module" src="lib/js/muestraObjeto.js"></script>
 <script type="module" src="lib/js/muestraError.js"></script>

 <script>
  // Obtiene los parámetros de la página.
  const params = new URL(location.href).searchParams
 </script>

</head>

<body onload="if (params.size > 0) {
   consumeJson('srv/util.php?' + params)
    .then(respuesta => muestraObjeto(forma, respuesta.body))
    .catch(muestraError)
  }" class="container mt-5">

 <form id="forma" class="card p-4 shadow" onsubmit="submitForm('srv/util-modifica.php', event)
    .then(respuesta => location.href = 'index.html')
    .catch(muestraError)">

  <h1 class="text-center mb-4">Modificar Útil Escolar</h1>

  <p class="text-right">
   <a href="index.html" class="btn btn-secondary">Cancelar</a>
  </p>

  <input name="id" type="hidden">

  <div class="form-group">
   <label for="nombre">Nombre <span class="text-danger">*</span></label>
   <input type="text" class="form-control" id="nombre" name="nombre" value="Cargando&hellip;" required>
  </div>

  <div class="form-group">
    <label for="categoria">Categoría <span class="text-danger">*</span></label>
    <input type="text" class="form-control" id="categoria" name="categoria" value="Cargando&hellip;" required>
  </div>

  <div class="form-group">
    <label for="precio">Precio <span class="text-danger">*</span></label>
    <input type="number" step="0.01" min="0" class="form-control" id="precio" name="precio" value="Cargando&hellip;" required>
  </div>

  <div class="text-center mt-4">
   <button type="submit" class="btn btn-primary">Guardar</button>
   <button id="eliminar" type="button" class="btn btn-danger ml-2" onclick="
     if (params.size > 0 && confirm('Confirma la eliminación')) {
      consumeJson('srv/util-elimina.php?' + params)
       .then(() => location.href = 'index.html')
       .catch(muestraError)
     }">
    Eliminar
   </button>
  </div>

 </form>

 <!-- Bootstrap JS y dependencias -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
