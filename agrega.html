<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>Agregar Útil Escolar</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="estilos/agrega.css">
 <script type="module" src="lib/js/submitForm.js"></script>
 <script type="module" src="lib/js/muestraError.js"></script>
</head>

<body class="container mt-5">

 <form class="card p-4 shadow" onsubmit="submitForm('srv/util-agrega.php', event)
    .then(modelo => location.href = 'index.html')
    .catch(muestraError)">

  <h1 class="text-center mb-4">Agregar Útil Escolar</h1>

  <p class="text-right">
   <a href="index.html" class="btn btn-secondary">Cancelar</a>
  </p>

  <div class="form-group">
   <label for="nombre">Nombre <span class="text-danger">*</span></label>
   <input type="text" class="form-control" id="nombre" name="nombre" required>
  </div>

  <div class="form-group">
    <label for="categoria">Categoría <span class="text-danger">*</span></label>
    <input type="text" class="form-control" id="categoria" name="categoria" required>
  </div>

  <div class="form-group">
    <label for="precio">Precio <span class="text-danger">*</span></label>
    <input type="number" step="0.01" min="0" class="form-control" id="precio" name="precio" required>
  </div>

  <div class="text-center">
   <button type="submit" class="btn btn-primary">Agregar</button>
  </div>

 </form>

 <!-- Bootstrap JS y dependencias -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
